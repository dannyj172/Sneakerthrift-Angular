<div class="catalog">
    <div class="listings-container">
        <h2 class="listings-title">My Listings</h2>

        <div class='listings'>

            <div *ngFor="let listing of listings" class="card">
                <div class="listing-image">
                    <img src={{listing.listingImageUrl}} alt="..." />
                </div>
                <div class="listing-content">
                    <h3>{{listing.listingName}}</h3>
                    <p>${{listing.listingPrice}}</p>
                    <a (click)="navigateToListing(listing._id)" class="btn listing-button">View Listing</a>
                </div>
            </div>

            <div *ngIf="!listings.length" class='no-listings'>
                <svg stroke="currentColor" fill="currentColor" strokeWidth="0" viewBox="0 0 24 24" height="1em"
                    width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path fill="none" stroke="#000" strokeWidth="2"
                        d="M5,6 L1,4.5 L1,18.443038 L12,23 L23,18.443038 L23,4 L19,6 M5,16 L5,2 L12,5 L19,2 L19,16 L12,19 L5,16 Z M11.95,5 L11.95,19">
                    </path>
                </svg>
                <h3 class="no-listings-text">No current listings.</h3>
            </div>
        </div>

    </div>
</div>
