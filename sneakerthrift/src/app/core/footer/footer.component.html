<div class="footer-container">

    <div class="footer">
        <div class="footer-heading footer-1">
            <h2>About us</h2>
            <a href="">Blog</a>
            <a href="">Customers</a>
            <a href="">What we do</a>
            <a href="">Terms of Service</a>
        </div>
        <div class="footer-heading footer-2">
            <h2>Contact us</h2>
            <a href="">Jobs</a>
            <a href="">FAQ</a>
            <a href="">Support</a>
            <a href="">Contact</a>
        </div>
        <div class="footer-heading footer-3">
            <h2>Social Media</h2>
            <a href="">Twitter</a>
            <a href="">Youtube</a>
            <a href="">Facebook</a>
            <a href="">Instagram</a>
        </div>
        <ng-container *ngIf="!removeJoinInput">
            <div class="footer-email-form">
                <h2>Join us</h2>
                <form #form="ngForm" (ngSubmit)="sendEmail(form)">
                    <input type="email" name="user_email" placeholder="Enter your email address" class="footer-email"
                        required ngModel #inputEmail="ngModel" [appEmail]="domains" />
                    <input [disabled]="form.invalid" [style]="{ opacity: form.invalid ? '60%' : '' }" type="submit"
                        value={{buttonText}} (click)="changeButtonText()" class="footer-email-btn" />
                </form>
            </div>
        </ng-container>

        <ng-container *ngIf="removeJoinInput">
            <div class="footer-email-form">
                <h2 class="footer-welcome-text">Welcome!</h2>
            </div>
        </ng-container>
    </div>
</div>
