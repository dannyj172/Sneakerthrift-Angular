<div class="catalog">
    <div class="listings-container">
        <h2 class="listings-title">Catalog</h2>

        <div class="listings-sort">
            <select name="sort" class="sort" onChange={onOptionChange}>
                <option label='Newest' value="newest"></option>
                <option label='Oldest' value="oldest"></option>
                <option label='Price Up' value="price up"></option>
                <option label='Price Down' value="price down"></option>
            </select>
        </div>

        <div class='listings'>

            <!-- {listings.map(x =>
            <CatalogItem key={x._id} {...x} />)}

            {listings.length === 0
            &&
            ( -->
            <div class='no-listings'>
                <svg stroke="currentColor" fill="currentColor" strokeWidth="0" viewBox="0 0 24 24" height="1em"
                    width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path fill="none" stroke="#000" strokeWidth="2"
                        d="M5,6 L1,4.5 L1,18.443038 L12,23 L23,18.443038 L23,4 L19,6 M5,16 L5,2 L12,5 L19,2 L19,16 L12,19 L5,16 Z M11.95,5 L11.95,19">
                    </path>
                </svg>
                <h3 class="no-listings-text">No current listings.</h3>
            </div>
        </div>

    </div>
</div>
